<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ajax</title>

    <!-- Style -->
    <style>
        body {
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: rgb(240, 240, 240);
        }

        h1 {
            text-align: center;
            margin: 50px;
        }

        .fail {
            color: red;
            font-weight: bold;
            font-size: medium;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1><b>Exercise 4: Ajax</b></h1>
            <!-- URL input -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="URL" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" id="url">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Fetch Data</button>
                </div>

            </div>
            <!-- Error show -->
            <small id="url_help" class="form-text fail"></small>
            <!-- Content show -->
            <div class="input-group" id="out">
                <div class="input-group-prepend">
                    <span class="input-group-text">Fetched Content</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!-- Ajax and jQuery -->
    <script>
        $(document).ready(function () {
            // Hide the content show div.
            $("#out").hide();

            // Button click.
            $("button").click(function () {
                const url = $("#url").val();
                console.log(url);

                const xhr = new XMLHttpRequest();

                xhr.onload = function () {
                    console.log(this);

                    // Show the data.
                    if (this.status === 200) {
                        $("#out").show();
                        $("textarea").val(this.responseText).height(500);
                    } else {
                        $("#url_help").text(`Error code : ${this.status}`);
                        $("#url").focus();
                    }
                }

                xhr.open('get', url);
                xhr.send();
            });
        });
    </script>
</body>

</html>
