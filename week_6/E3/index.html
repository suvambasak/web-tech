<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>Â 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Style -->
    <style>
        body {
            margin-bottom: 50px;
            background-color: rgb(240, 240, 240);
        }

        h1 {
            text-align: center;
            margin: 50px;
        }

        span {
            height: 3px;
            width: 3px;
            border-radius: 10px;
        }

        #selectable .ui-selected {
            background: #0275d8;
            color: white;
        }
    </style>

    <!-- jQuery -->
    <script>
        $(document).ready(function () {
            $(document).tooltip();
            $("#date").datepicker();
            $("#selectable").selectable();
            $("#sortable").sortable();
            $("#sortable").disableSelection();
            $("button").click(function () {
                alert('Not implemented yet.');
            });
        });
    </script>
    <title>jQuery UI</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <!-- survey from -->
                <h1><b>jQuery-UI Survey</b></h1>
                <hr>
                <form action="">
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name"><b>General Information <br><br>Name </b></label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="name_help"
                            placeholder="Your Name">
                    </div>

                    <!-- Date picker -->
                    <div class="form-group">
                        <label for="date"><b>Date</b></label>
                        <input type="text" class="form-control" name="date" id="date" aria-describedby="email_help"
                            placeholder="Select Date">
                    </div>

                    <!-- Selectable -->
                    <div class="form-group">
                        <label for="date"><b>Are you enrolled as an undergraduate or graduate?</b></label>
                        <ul class="list-group" id="selectable">
                            <li class="list-group-item">Undergraduate</li>
                            <li class="list-group-item">Graduate</li>
                        </ul>
                    </div>

                    <!-- Sortable color -->
                    <div class="form-group">
                        <label for="date"><b>Rank the colors listed from yout most favourite to your least
                                favourite (drag colours to order):</b></label>
                        <ul class="list-group" id="sortable">
                            <li class="list-group-item">
                                <span style="background-color: #00FF08;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                &nbsp;
                                <a href="#" title="Green">#00FF08</a>
                            </li>
                            <li class="list-group-item">
                                <span style="background-color: #FF0000;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                &nbsp;
                                <a href="#" title="Red">#FF0000</a>
                            </li>
                            <li class="list-group-item">
                                <span style="background-color: #0000FF;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                &nbsp;
                                <a href="#" title="Blue">#0000FF</a>
                            </li>
                            <li class="list-group-item">
                                <span style="background-color: #00C3FF;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                &nbsp;
                                <a href="#" title="Sky">#00C3FF</a>
                            </li>
                            <li class="list-group-item">
                                <span style="background-color: #BF55EC;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                &nbsp;
                                <a href="#" title="Purple">#BF55EC</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
