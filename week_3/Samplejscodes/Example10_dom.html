<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements by Class Name</h2>

<p>Hello World!</p>

<p class="C1">The DOM is very useful.</p>
<p class="C1">This example demonstrates the <b>getElementsByClassName</b> method.</p>

<p id="demo1"></p>

<script>
var x = document.getElementsByClassName("C1");
document.getElementById("demo1").innerHTML =  'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;
</script>

</body>
</html>
