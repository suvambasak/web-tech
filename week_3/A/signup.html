<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>Sign up | International Seminar</title>




</head>

<body>
    <div class="container">

        <h2>Sign up Here</h2>
        <hr>
        <hr>

        <!-- from for Signup -->
        <form>
            <div class="section" id="signupform">
                <h3>Your Details</h3>
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Your first name" class="txt">
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Your last name" class="txt">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email" class="txt">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Your username" class="txt">
                </div>
                <div>
                    <label for="address">Password</label>
                    <input type="password" id="password" placeholder="Your Password" class="txt">
                </div>
                <div>
                    <label for="phone">Confirm Passowrd</label>
                    <input type="password" id="confirmpassword" placeholder="Confirm password" class="txt">
                </div>
            </div>

            <hr>
            <!-- signup button -->
            <input type="submit" value="Sign up" class="btn" onclick="validate()">
        </form>

    </div>

    <script type="text/javascript" src="validate_signup.js"></script>
</body>

</html>
