<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Style -->
    <style>
        .container {
            margin-top: 200px;
        }

        .form-style {
            width: 220px;
            margin-top: 10px;
            margin-bottom: 10px;

            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
    <title>Length Converter</title>
</head>

<body>
    <div class="container">
        <!-- Card layout -->
        <div class="card text-center">
            <!-- Heading -->
            <div class="card-header">My First Web Tool</div>
            <div class="card-body">
                <h5 class="card-title">Length Conversion</h5>
                <!-- Conversion inputs -->
                <p class="card-text">
                    <!-- Unit of conversion -->
                <div class="row d-flex justify-content-center">

                    <!-- From -->
                    <select class="form-select form-style" aria-label="Default select example" id="from_select">
                        <option value="0" selected>From</option>
                        <option value="1">Kilometers</option>
                        <option value="2">Meters</option>
                        <option value="3">Milimeters</option>
                    </select>

                    <!-- To -->
                    <select class="form-select form-style" aria-label="Default select example" id="to_select">
                        <option value="0" selected>To</option>
                        <option value="1">Kilometers</option>
                        <option value="2">Meters</option>
                        <option value="3">Milimeters</option>
                    </select>
                </div>

                <!-- Value of conversion -->
                <div class="row d-flex justify-content-center">
                    <!-- Input -->
                    <input type="number" class="form-control form-style" placeholder="Input form" id="input_value">
                    <!-- Outout -->
                    <input type="number" class="form-control form-style" placeholder="Output to" id="output_value">
                </div>
                </p>

                <!-- Button to convert -->
                <a href="#" class="btn btn-primary" onclick="convert()">Convert</a>
            </div>

            <!-- Copyright details -->
            <div class="card-footer text-muted">
                All right reserved. Copyright &copy; 2021. By Suvam Basak!
            </div>
        </div>

    </div>

    <!-- External JavaScript file -->
    <script type="text/javascript" src="convert.js"></script>
</body>
</html>
