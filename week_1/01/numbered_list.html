<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered List</title>

    <!-- Style for the right frame -->

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin: 0px;
            background-color: lightgray
        }

        h2 {
            padding: 50px;
            font-size: 40px;
            text-align: center;
            background-color: gray;
            margin: 0px;
        }

        .container {
            margin-top: 100px;
            margin-left: 100px;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <!-- Example of Bulleted list and nested list -->

    <div>
        <h2>Numbered List</h2>
        <div class="container">

            <!-- Example-->

            <div>
                <p>
                <h3>Normal List</h3>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                </ol>
                </p>
            </div>

            <!-- Nested example -->

            <div>
                <p>
                <h3>Nested List</h3>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <ol>
                        <li>Nested item 1</li>
                        <li>Nested item 2</li>
                        <li>Nested item 3</li>
                    </ol>
                    <li>Item 4</li>
                    <li>Item 5</li>
                </ol>
                </p>
            </div>
        </div>

    </div>
</body>

</html>
