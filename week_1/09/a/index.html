<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<!-- Nested frames -->

<!-- horizontal frames -->
<frameset rows="15%,*,10%">
    <!-- Heading : top-->
    <frame name=top src="name.html" />

    <!-- vertical frames -->
    <frameset cols="25%,60%,*">
        <!-- Hyperlinks -->
        <frame name=topic src="topic.html" />
        <!-- Show info -->
        <frame name=info src="data.html" />
        <!-- Imges -->
        <frame name=show src="img.jpg" />
    </frameset>

    <!-- contact : bottom -->
    <frame name=bottom src="contact.html" />
</frameset>


</html>
