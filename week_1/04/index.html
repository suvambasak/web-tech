<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <!-- Style -->

    <style>
        body {
            font-size: 20px;
            background-color: rgb(228, 228, 228);
        }

        img {
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        h3 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
        }

        p {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 20px;
        }


        .container {
            width: 900px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }

        .box {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 4px #6b6b6b;
            margin: 15px;
        }

        a {
            padding: 15px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #index {
            text-align: center;
        }
    </style>
</head>one

<body>
    <div class="container">

        <!-- hyperlink (internal) to move to the details of the product -->

        <div class="box" id="index">
            <!-- Link to product one -->
            <a href="#one">
                <b>Product One</b>
            </a>

            <!-- Link to product two -->
            <a href="#two">
                <b>Product Two</b>
            </a>

            <!-- Link to product three -->
            <a href="#three">
                <b>Product Three</b>
            </a>
        </div>


        <!-- Product details -->
        <div>
            <!-- product one -->
            <div class="box" id="one">
                <img src="product_1.jpg" alt="product one">
                <h3>Product One</h3>
                <p>
                    <b>Features:</b> Microphones and controls and Noise cancelling<br>
                    <b>Size:</b> Free Size<br>
                    <b>price:</b> $230<br>
                </p>
            </div>

            <!-- product two -->
            <div class="box" id="two">
                <img src="product_2.jpg" alt="product two">
                <h3>Product Two</h3>
                <p>
                    <b>Features:</b> Water resistance<br>
                    <b>Size:</b> S M L XL<br>
                    <b>price:</b> $430<br>
                </p>
            </div>

            <!-- product three -->
            <div class="box" id="three">
                <img src="product_3.jpg" alt="product three">
                <h3>Product Three</h3>
                <p>
                    <b>Features:</b> Grip<br>
                    <b>Size:</b> S M L XL<br>
                    <b>price:</b> $200<br>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
